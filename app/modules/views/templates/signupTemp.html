<script type="text/ng-template" id="/app/modules/views/templates/signupTemp.html">

<div class="container">
    <div class="modal-header">
        <h3 class="modal-title">Welcome to foodie family!</h3>
    </div>
    <div class="modal-body">

    <form name="form" id="singupForm">

 <div class="input-group">
     <input type="text"  name="firstName" id="firstName" ng-model="firstName" required placeholder="First Name" class="form-control"><span class="input-group-addon"><img class="signupImg" src="images/icon/brand.png"></span><br>
<div ng-show="form.$submitted||form.firstName.touched">
    <p ng-show="form.firstName.$error.required">Please Enter Your First Name</p>
    </div>
      </div>
  

<div class="input-group">
     <input type="text" name="lastName" id="lastName" ng-model="lastName" required placeholder="Last Name" class="form-control"><span class="input-group-addon"><img class="signupImg" src="images/icon/brand.png"></span><br>
<div ng-show="form.$submitted||form.lastName.touched">
    <p ng-show="form.lastName.$error.required" class="formLastNm">Please Enter Your Last Name</p>
    </div>
</div>



<div class="input-group">
     <input type="email" name="email" id="email" ng-model="email" required placeholder="Email Address" class="form-control"><span class="input-group-addon"><img class="signupImg" src="images/icon/mail.png"></span><br>
</div>
<div ng-show="form.$submitted || form.email.$touched">
      <p ng-show="form.email.$error.required">Please Enter Your Email</p>
      <p ng-show="form.email.$error.email" class="invalidEmailSignUp">Invalid Email</p>
    </div>

<div class="input-group">
     <input type="password" name="password" id="password" ng-model="password" required placeholder="Password" class="form-control"><span class="input-group-addon"><img class="signupImg" src="images/icon/key.png"></span><br>
<div ng-show="form.$submitted || form.password.$touched">
<p ng-show="form.password.$error.required">Please Enter Your Password</p>
</div>
</div>



<p>Birthday</p>
<select ng-model="month" id="month" require">
    <option value="">Month</option>
<option value="Janurary">Janurary</option><option value="Feburary">Feburary</option><option value="March">March</option>
<option value="April">April</option><option value="May">May</option><option value="June">June</option>
<option value="July">July</option><option value="August">August</option><option value="September">September</option>
<option value="October">October</option><option value="November">November</option><option value="December">December</option>
</select>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
<span><select ng-model="day" id="day" required>
    <option value="">Day</option>
 <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
 <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option>
 <option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option>
<option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option>
<option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option>
<option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option>
<option value="30">30</option><option value="31">31</option>
</select></span>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
<span><select ng-model="year" required id="year">
    <option value="">Year</option>
<option value="1980">1980</option><option value="1981">1981</option><option value="1982">1982</option><option value="1983">1983</option><option value="1984">1984</option>
<option value="1985">1985</option><option value="1986">1986</option><option value="1987">1987</option><option value="1988">1988</option><option value="1989">1989</option>
<option value="1990">1990</option><option value="1991">1991</option><option value="1992">1992</option><option value="1993">1993</option><option value="1994">1994</option>
<option value="1995">1995</option><option value="1996">1996</option><option value="1997">1997</option><option value="1998">1998</option><option value="1999">1999</option>
<option value="2000">2000</option><option value="2001">2001</option><option value="2002">2002</option><option value="2003">2003</option><option value="2004">2004</option>
<option value="2005">2005</option><option value="2006">2006</option><option value="2007">2007</option><option value="2008">2008</option><option value="2009">2009</option>
</select></span><br><br>
<input type="checkbox" name="agree" id="checkbox" value="agree" required><span>I'd like to receive promotions, surveys, and updates via email about Foodie and its partner's campaigns and services.</span>
<p class="signupfont">By signing up, I agree to Foodie's <a href="#">Terms of Service</a>, <a href="#">Payments Terms of Service</a>,
<a href="#">Privacy Policy</a>, <a href="#">Guest Refund Policy<a>, and <a href="#">Host Guarantee Terms</a>
</p>
<input type="submit" value="Sign Up" class="signup"><br>
</form>
</div>

<div class="modal-footer">
<span class="signupmemb">Already a Foodie member?</span><input type="submit" value="Log In" id="login">
</div>
</div>
    
</script>
